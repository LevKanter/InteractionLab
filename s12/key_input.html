<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Interaction Lab &rarr; Key input</title>
		<style>
		
			input[type="text"] {
				width: 500px;
				font-size: 20px;
				display: block;
				padding: 15px;
			}
			
			input[type="text"]:focus {
				background-color: yellow;
				outline: 1px solid green;
			}
			
			#displaybox {
				font-size: 24px;
			}
			
		</style>
	</head>
	<body>
	
		<input id="textbox" type="text">
		
		<div id="displaybox"></div>
		
		
		<!-- first, we load the jQuery library: -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		
		<!-- now, let's load our own javascript -->
		<script>
		
			function onTextboxKeydown(event) {
				console.log("a key is down");
				console.log("--");
				
				console.log(event.which);
				
				var displaybox = $("#displaybox");
				
				displaybox.html("<p>"+ event.which +"</p>");
				
				if (event.which == 13) {
					console.log("enter key!!!");
				}
				
				
			}
		
			$(document).on("ready", function() {
				
				var textbox = $("#textbox");
				
				textbox.focus();
				
				textbox.on("keydown", onTextboxKeydown);
				
			});
		
		</script>

	</body>
</html>
