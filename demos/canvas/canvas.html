	<title>Fun With Canvas</title>
	
	<style>
	
		canvas {
			display: block;
			width: 800px;
			height: 600px;
			margin: 0px auto;
			padding: 10px;
			border: 3px double #cccccc;

<body>
	
	<canvas>
		<p>canvas not supported</p>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="Sketch.js"></script>
	<script src="PVector.js"></script>
	<script src="Particle.js"></script>
	<script>
		(function(window, $) {
	
			function circle(ctx, x, y, r) {
				ctx.fillStyle = "rgb(0, 0, 0)";
				ctx.beginPath();
				ctx.save();
				ctx.translate(x, y);
				ctx.arc(0, 0, r, 0, 2*Math.PI, true);
				ctx.restore();
				ctx.closePath();
				ctx.fill();
			}
			
			$(document).ready(function() {
			
				Sketch({
					selector: "canvas",
					
					setup: function(S) {
						
						for (var i = 0; i < 6; i += 1) {  
							for (var j = 0; j < 6; j+= 1) {  
								S.ctx.fillStyle = 'rgb(' + Math.floor(255-42.5*i) + ',' + Math.floor(255-42.5*j) + ',0)';  
								S.ctx.fillRect(j*25,i*25,25,25);  
							}  
						}

					},
					update: function(S) {
						
					},
					draw: function(S) {
						//S.ctx.clearRect(0, 0, S.width, S.height);
						//return;
					},
					mousePressed: function() {
					
					},
					mouseReleased: function() {
					
					},
					keyPressed: function () {
						
					}
				});
			});
			
		}(this, this.jQuery));
		
	</script>
</body>
</html>
