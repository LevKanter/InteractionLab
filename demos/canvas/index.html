<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Fun With Canvas</title>
		<link rel="stylesheet" href="sketch.css">
	</head>
	<body>
		<div class="wrap">
			
			<canvas>
				<p>canvas not supported</p>
			</canvas>
		
			<div class="gui">
				<table>
					<tbody>
						<tr>
							<th>Range</th>
							<td class="slider">
								<input type="range" min="2" max="20" data-param="r">
							</td>
						</tr>
						<tr>
							<th>Repel</th>
							<td class="toggle">
								<input type="checkbox">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
	
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		
		<script src="lib/raf.js"></script>
		<script src="lib/Sketch.js"></script>
		<script src="lib/PVector.js"></script>
		<script src="lib/Particle.js"></script>
		
		<script src="particles.js"></script>
		
	</body>
</html>
