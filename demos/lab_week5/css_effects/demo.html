<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>pseudo classes</title>
		<style>
		
			body {
				padding: 60px;
				background-image: url("x.png");
			}
		
			.button {
				text-decoration: none;
				color: black;
				font-size: 18px;
				border: 2px solid black;
				padding: 18px;
				/*border-radius: 49px 3px 41px 3px;*/
				
				
			}
			
			.button span {
				
				background-image: url("x.png");
				background-repeat: no-repeat;
				background-position: right 50%;
			
			}
		
			
		</style>
	</head>
	<body>
		<h1><span>The New Yorker</span></h1>
	</body>
</html>
