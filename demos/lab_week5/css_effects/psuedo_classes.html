<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Interaction Lab &rarr; Psuedo Classes</title>
		<style>
			
			body {
				padding: 36px;
				font-family: Helvetica, Arial, sans-serif;
			}
			
			.button {
				padding: 12px;
				border: 2px solid #000000;
				color: #000000;
				border-radius: 16px;
				text-decoration: none;
				-webkit-transition:background-color .3s ease-in-out;
			}
			
			.button:hover {
				background-color: #66ccff;
				color: #000000;
			}
			
			.button:active {
				background-color: #000022;
				color: #ffffff;
			}
			
		</style>
	</head>
	<body>
		
		<a href="" class="button">This is a link</a>
		
	</body>
</html>
